<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="images/web-icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <header>
            <h1> To do list</h1>
        </header>
        <section class="section">
            <h2 class="section__title">Add new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="What needs to be done?">
                    <button class="form__button">Add task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__listTitle">To do list</h2>
                <div class="buttons js-buttons">
                </div>
            </header>

            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
